<h1>Beer</h1>

<div class="container">
    <fieldset class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="beer.name" class="form-control" name="name" required="required">
    </fieldset>
    
    <fieldset class="form-group">
        <label>Abv</label>
        <input type="text" [(ngModel)]="beer.abv" class="form-control" name="abv" required="required">
    </fieldset>

    <button class="btn btn-success" (click)="saveBeer()">Save</button>
</div>
